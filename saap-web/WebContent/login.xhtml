<!DOCTYPE html >
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://java.sun.com/jsf/html">
<h:head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>saap</title>
	<meta name="description" content="Custom Login Form Styling with CSS3" />
	<meta name="keywords"
		content="css3, login, form, custom, input, submit, button, html5, placeholder" />
	<meta name="author" content="Codrops" />
	<link rel="shortcut icon" href="#{request.contextPath}/favicon.ico" />
	<link rel="stylesheet" type="text/css"
		href="#{request.contextPath}/tools/css/style.css" />
	<script type="text/javascript"
		src="#{request.contextPath}/tools/js/modernizr.custom.63321.js" />
	<script type="text/javascript"
		src="#{request.contextPath}/tools/tools/js/pageTools.js" />
	<!--[if lte IE 7]><style>.main{display:none;} .support-note .note-ie{display:block;}</style><![endif]-->
	<script type="text/javascript">
		
		function consulta()
		{
			window.open("../publico/consultaConsumo.jsf",null,"toolbar=no, location=no, directories=no, status=no, menubar=no, scrollbars=no, resizable=no, top=100,left=400,height=250,width=350");
			return;
		}
	</script>
</h:head>
<h:body>
	<div class="container">
		<div class="codrops-top">
			<a href="http://www.uce.edu.ec/" target="_new"> <strong>
					Autor: </strong>Universidad Central del Ecuador
			</a> <span class="right"> <a target="_new"
				href="https://www.facebook.com/freddyKxstillo">Desarollado por <STRONG>Freddy
						Castillo</STRONG></a>
			</span>
		</div>
		<header>
			<h1 style="text-align: center;">
				<strong>SAAP </strong><BR /> Sistema de Administraci&#243;n de Agua
				Potable
			</h1>
			<div class="support-note">
				<span class="note-ie">Disculpas, solo navegadores modernos.</span>
			</div>

		</header>
		<section class="main">
			<form class="form-4" method="post" action="j_security_check">


				<h1>Autentificaci&#243;n</h1>
				<p>
					<label for="login">Usuario</label> <input type="text"
						required="required" id="j_username" title="Usuario"
						placeholder="Usuario" name="j_username" size="30" maxlength="2048"></input>
				</p>
				<p>
					<label for="password">Contrase&#241;a</label> <input
						type="password" title="Password" required="required" size="30"
						maxlength="2048" name="j_password" id="j_password"
						placeholder="Contrase&#241;a"></input>
				</p>

				<p>
					<input type="submit" value="Ingresar" id="j_submit" /> <input
						type="button" value="Consultar" title="Consultar Consumo"
						onclick="consulta();" /> <input type="reset" value="Cancelar" />
				</p>

				<div class="errorm"
					style="display:#{param['fail'] == 'true'?'':'none'}">
					<p>Autenticación Fállida</p>
				</div>
			</form>
			​
		</section>
	</div>
</h:body>
</html>
