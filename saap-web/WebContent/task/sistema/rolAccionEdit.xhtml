<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/home/template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	<ui:define name="body">
		<h:body onload="javascript:load('rolAccionEdit');">
			<h:form id="WorkPage">
				<h:outputText value="#{rolAccionEditBean.page.nombre}"
					styleClass="pageLabel" />
				<rich:toolbar styleClass="toolbar" id="toolBar" />
				<br />
				<p:growl id="messages" showDetail="true" escape="false" />

				<p:tree value="#{rolAccionEditBean.root}" style="width:99.9%"
					var="node" selectionMode="checkbox"
					selection="#{rolAccionEditBean.selectedNodes}">
					<p:treeNode>
						<h:outputText value="#{node.idAccionNegocio.descripcion}" />
					</p:treeNode>
				</p:tree>
			</h:form>
		</h:body>
	</ui:define>
</ui:composition>
