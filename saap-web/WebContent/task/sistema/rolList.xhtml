<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/home/template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
	<ui:define name="body">
		<h:body onload="javascript:load('rolList');">
			<h:form id="WorkPage">
				<h:outputText value="#{rolListBean.page.nombre}"
					styleClass="pageLabel" />
				<rich:toolbar styleClass="toolbar" id="toolBar" />
				<br />
				<rich:dataTable id="table"
					columnClasses="columDerecha,columnIxquierdo"
					value="#{rolListBean.rols}" var="var" rowKeyVar="row">
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#" />
						</f:facet>
						<h:outputText value="#{row+1}" />
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="DescripciÃ³n" />
						</f:facet>
						<h:commandLink value="#{var.descripcion}" action="rolEdit">
							<f:param name="action" value="UPD" />
							<f:param name="param1" value="#{var.idRol}" />
						</h:commandLink>
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="Activo" />
						</f:facet>
						<h:outputText value="#{var.activo.descripcion}" />
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="" />
						</f:facet>
						<h:commandLink value="Acciones" action="rolAccionEdit">
							<f:param name="action" value="UPD" />
							<f:param name="param1" value="#{var.idRol}" />
						</h:commandLink>
					</rich:column>

				</rich:dataTable>
			</h:form>
		</h:body>
	</ui:define>
</ui:composition>
