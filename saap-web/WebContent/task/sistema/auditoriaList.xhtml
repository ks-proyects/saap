<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/home/template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
	<ui:define name="body">
		<h:body onload="javascript:load('auditoriaList');">
			<h:form id="WorkPage">
				<h:outputText value="#{auditoriaListBean.page.nombre}"
					styleClass="pageLabel" />
				<rich:toolbar styleClass="toolbar" id="toolBar" />
				<h:panelGrid styleClass="Table" columns="4"
					columnClasses="label,value">
					<h:outputLabel value="Fecha Desde:" />
					<rich:calendar datePattern="dd/MM/yyyy"
						value="#{auditoriaListBean.fechaMin}" />
					<h:outputLabel value="Fecha Hasta:" />
					<rich:calendar datePattern="dd/MM/yyyy"
						value="#{auditoriaListBean.fechaMax}" />
					<h:outputLabel value="Usuario:" />
					<h:selectOneMenu value="#{auditoriaListBean.idUsuario}">
						<f:selectItems value="#{auditoriaListBean.usuarioList}" />
					</h:selectOneMenu>
					<h:outputLabel value="Tipo de Entidad:" />
					<h:selectOneMenu value="#{auditoriaListBean.tipoEntidad}">
						<f:selectItems value="#{auditoriaListBean.tipoEntidadList}" />
					</h:selectOneMenu>
				</h:panelGrid>
				<rich:dataTable id="table"
					columnClasses="columDerecha,columnIxquierdo"
					value="#{auditoriaListBean.auditorias}" var="par" rowKeyVar="row">

					<rich:column>
						<f:facet name="header">
							<h:outputText value="#" />
						</f:facet>
						<h:outputText value="#{row+1}" />
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="Fecha de Registro" />
						</f:facet>
						<h:outputText value="#{par.fecha}" >
						<f:convertDateTime pattern="dd/MM/yyyy HH:MM" />
						</h:outputText>
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="Usuario" />
						</f:facet>
						<h:outputText
							value="#{par.usuario.nombres}  #{par.usuario.apellidos}" />
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="Tipo Entidad" />
						</f:facet>
						<h:outputText value="#{par.tipoEntidad.descripcion}" />
					</rich:column>

					<rich:column>
						<f:facet name="header">
							<h:outputText value="Tipo de Operación" />
						</f:facet>
						<h:outputText value="#{par.descripcion}" />
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="Descripción 1" />
						</f:facet>
						<h:outputText value="#{par.descripcion1}" />
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="Descripción 2" />
						</f:facet>
						<h:outputText value="#{par.descripcion2}" />
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="Cambios" />
						</f:facet>
						<h:outputText value="#{par.cambiosAtributos}" />
					</rich:column>


				</rich:dataTable>
			</h:form>
		</h:body>
	</ui:define>
</ui:composition>
