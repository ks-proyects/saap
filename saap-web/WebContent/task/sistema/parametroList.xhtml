<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/home/template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
	<ui:define name="body">
		<h:body onload="javascript:load('parametroList');">
			<h:form id="WorkPage">
				<h:outputText value="#{parametroListBean.page.nombre}"
					styleClass="pageLabel" />
				<rich:toolbar styleClass="toolbar" id="toolBar" />
				<h:panelGrid styleClass="Table" columns="2"
					columnClasses="label,value">
					<h:outputLabel value="Filtro" />
					<h:inputText value="#{parametroListBean.filtro}" size="60">
						<f:ajax event="keyup" render="table"
							listener="#{parametroListBean.changeName}" />
					</h:inputText>
				</h:panelGrid>
				<rich:dataTable id="table" columnClasses="columDerecha,columnIxquierdo"
					value="#{parametroListBean.parametrosList}" var="par"
					rowKeyVar="row">
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#" />
						</f:facet>
						<h:outputText value="#{row+1}" />
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="Descripción" />
						</f:facet>
						<h:commandLink value="#{par.descripcion}" action="parametroEdit">
							<f:param name="action" value="UPD" />
							<f:param name="param2" value="#{par.parametro}" />
						</h:commandLink>
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="Valor String" />
						</f:facet>
						<h:outputText value="#{par.valorString}" />
					</rich:column>

					<rich:column>
						<f:facet name="header">
							<h:outputText value="Valor Númerico" />
						</f:facet>
						<h:outputText value="#{par.valorNumerico}" />
					</rich:column>

					<rich:column>
						<f:facet name="header">
							<h:outputText value="Valor Fecha" />
						</f:facet>
						<h:outputText value="#{par.valorFecha}" />
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="Valor Entero" />
						</f:facet>
						<h:outputText value="#{par.valorEntero}" />
					</rich:column>

				</rich:dataTable>
			</h:form>
		</h:body>
	</ui:define>
</ui:composition>
