<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/home/template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
	<ui:define name="body">
		<h:body onload="javascript:load('gastoEdit');">
			<h:form id="WorkPage">
				<h:outputText value="#{gastoEditBean.page.nombre}"
					styleClass="pageLabel" />
				<rich:toolbar styleClass="toolbar" id="toolBar" />
				<h:panelGrid styleClass="Table" columns="4"
					columnClasses="label,value,label,value">
					<h:outputLabel value="* Descripción:" />

					<h:inputTextarea value="#{gastoEditBean.gasto.descripcion}"
						readonly="#{gastoEditBean.readOnly1}" rows="2" />
					<h:outputText value="Periodo:" />
					<h:selectOneMenu disabled="#{gastoEditBean.readOnly1}"
						value="#{gastoEditBean.idPeriodoPago}">
						<f:selectItems value="#{gastoEditBean.periodoPagos}" />
					</h:selectOneMenu>
					<h:outputText value="Destino:" />
					<h:selectOneMenu disabled="#{gastoEditBean.readOnly1}"
						value="#{gastoEditBean.idDestino}">
						<f:selectItems value="#{gastoEditBean.destinos}" />
					</h:selectOneMenu>
					<h:outputText value="Valor del Gasto:" />
					<h:inputText readonly="#{gastoEditBean.readOnly1}"
						onkeypress="return ValidarNumerico('%f',this,event);"
						value="#{gastoEditBean.gasto.valor}" />
					<h:outputText value="* Fecha del gasto:" />
					<rich:calendar disabled="#{gastoEditBean.readOnly1}"
						datePattern="dd/MM/yyyy"
						value="#{gastoEditBean.gasto.fechaIngreso}" />
					<h:outputText value="* # Documento:"
						title="Número de Factura ó Número de Comprobante de Ingreso" />
					<h:inputText readonly="#{gastoEditBean.readOnly1}"
						value="#{gastoEditBean.gasto.numeroDocumento}" />

				</h:panelGrid>
			</h:form>
		</h:body>
	</ui:define>
</ui:composition>
