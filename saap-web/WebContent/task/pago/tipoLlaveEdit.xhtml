<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/home/template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
	<ui:define name="body">
		<h:body
			onload="javascript:load('tipoLlaveEdit',':WorkPage:txtCodigo');">
			<h:form id="WorkPage">
				<h:outputText value="#{tipoLlaveEditBean.page.nombre}"
					styleClass="pageLabel" />
				<rich:toolbar styleClass="toolbar" id="toolBar" />
				<h:panelGrid styleClass="Table" columns="2"
					columnClasses="label,value,label,value">
					<h:outputLabel for="txtNombres" value="* Código:" />
					<h:inputText id="txtCodigo" size="30"
						readonly="#{tipoLlaveEditBean.readOnly1}"
						value="#{tipoLlaveEditBean.tipoLlave.tipoLlave}" />
					<h:outputLabel for="txtNombres" value="* Descripción:" />
					<h:inputText id="txtNombres" size="60"
						value="#{tipoLlaveEditBean.tipoLlave.descripcion}" />
				</h:panelGrid>
			</h:form>
		</h:body>
	</ui:define>
</ui:composition>
