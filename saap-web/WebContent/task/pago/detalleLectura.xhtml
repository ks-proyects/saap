<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/home/template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
	<ui:define name="body">
		<h:body onload="javascript:load('detalleLectura');">
			<h:form id="WorkPage">
				<h:outputText value="#{detalleLecturaBean.page.nombre}"
					styleClass="pageLabel" />
				<rich:toolbar styleClass="toolbar" id="toolBar" />
				<h:panelGrid styleClass="Table" columns="8"
					rowClasses="firstRow,secondRow,tercerRow"
					columnClasses="value,label,value,label,value,label,value">
					<h:outputText value="" />
					<h:outputLabel value="Número de LLave:" />
					<h:outputText value="#{detalleLecturaBean.cp.idLlave.numero}" />
					<h:outputLabel value="Beneficiario:" />
					<h:outputText
						value="#{detalleLecturaBean.cp.idLlave.idUsuario.nombres} #{detalleLecturaBean.cp.idLlave.idUsuario.apellidos}" />
					<h:outputText value="" />
					<h:outputText value="" />
					<h:outputText value="" />
					<h:outputLabel value="Lectura Anterior" />
					<h:outputLabel value="Lectura Actual" />
					<h:outputLabel value="Consumo Básico(M3)" />
					<h:outputLabel value="Consumo Exceso(M3)" />
					<h:outputLabel value="Total Consumo(M3)" style="color: #F00;" />
					<h:outputLabel value="Tarifa Básica (USD/M3)" />
					<h:outputLabel value="Tarifa Exceso (USD/M3)" />
					<h:outputLabel value="Valor Básico" />
					<h:inputText readonly="#{detalleLecturaBean.readOnly1}"
						value="#{detalleLecturaBean.lectura.lecturaAnterior}" />
					<h:inputText readonly="#{detalleLecturaBean.readOnly1}"
						value="#{detalleLecturaBean.lectura.lecturaIngresada}" />
					<h:outputText value="#{detalleLecturaBean.lectura.metros3}" />
					<h:outputText value="#{detalleLecturaBean.lectura.metros3Exceso}" />
					<h:outputText
						value="#{detalleLecturaBean.lectura.metros3 + detalleLecturaBean.lectura.metros3Exceso}" />
					<h:outputText value="#{detalleLecturaBean.lectura.valorMetro3}" />
					<h:outputText
						value="#{detalleLecturaBean.lectura.valorMetro3Exceso}" />
					<h:outputText value="#{detalleLecturaBean.lectura.valorBasico}" />
				</h:panelGrid>
			</h:form>
		</h:body>
	</ui:define>
</ui:composition>
