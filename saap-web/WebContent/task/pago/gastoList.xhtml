<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/home/template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
	<ui:define name="body">
		<h:body onload="javascript:load('gastoList');">
			<h:form id="WorkPage">
				<h:outputText value="#{gastoListBean.page.nombre}"
					styleClass="pageLabel" />
				<rich:toolbar styleClass="toolbar" id="toolBar" />
				<h:panelGrid styleClass="Table" columns="2"
					columnClasses="label,value">
					<h:outputLabel value="Periodo:" />
					<h:selectOneMenu value="#{gastoListBean.idPeriodopago}"
						valueChangeListener="#{gastoListBean.valueChange}">
						<f:selectItems value="#{gastoListBean.periodos}" />
						<f:ajax event="change" render=":WorkPage:table" />
					</h:selectOneMenu>
				</h:panelGrid>
				<rich:dataTable id="table"
					columnClasses="columDerecha,columnIxquierdo"
					value="#{gastoListBean.listGastos}" var="dp" rowKeyVar="row">
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#" />
						</f:facet>
						<h:outputText value="#{row+1}" />
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="DescripciÃ³n" />
						</f:facet>
						<h:commandLink value="#{dp.descripcion}" action="gastoEdit">
							<f:param name="action" value="UPD" />
							<f:param name="param1" value="#{dp.idGasto}" />
						</h:commandLink>
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="Fecha de Ingreso" />
						</f:facet>
						<h:outputText value="#{dp.fechaIngreso}" />
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="Periodo" />
						</f:facet>
						<h:outputText value="#{dp.idPeriodoPago.descripcion}" />
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="Destino del Gasto" />
						</f:facet>
						<h:outputText value="#{dp.idDestino.descripcion}" />
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="Referencia de documento" />
						</f:facet>
						<h:outputText value="#{dp.numeroDocumento}" />
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="Valor del Gasto" />
						</f:facet>
						<h:outputText value="#{dp.valor}" />
					</rich:column>
				</rich:dataTable>
			</h:form>
		</h:body>
	</ui:define>
</ui:composition>
