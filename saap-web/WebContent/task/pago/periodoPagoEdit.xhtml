<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/home/template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
	<ui:define name="body">
		<h:body onload="javascript:load('periodoPagoEdit');">
			<h:form id="WorkPage">
				<h:outputText value="#{periodoPagoEditBean.page.nombre}"
					styleClass="pageLabel" />
				<rich:toolbar styleClass="toolbar" id="toolBar" />

				<h:panelGrid styleClass="Table" columns="4"
					columnClasses="label,value,label,value">
					<h:outputLabel value="DescripciÃ³n:" />
					<h:outputText
						value="#{periodoPagoEditBean.periodoPago.descripcion}" />
					<h:outputLabel for="txtEstado" value="Estado:" />
					<h:commandLink id="txtEstado"
						onclick="javascript:AbrirPagina('../data/entidadCambioEstadoList.jsf',550,420);"
						disabled="#{periodoPagoEditBean.accion eq 'INS'}"
						value="#{periodoPagoEditBean.descripcionEstado}">
						<f:ajax event="click" />
					</h:commandLink>
					<h:outputText value="Fecha Inicio:" />
					<rich:calendar datePattern="dd/MM/yyyy" disabled="#{periodoPagoEditBean.readOnly1}"
						value="#{periodoPagoEditBean.periodoPago.fechaInicio}" />
					<h:outputText value="Fecha Fin:" />
					<rich:calendar disabled="#{periodoPagoEditBean.readOnly1}"
						datePattern="dd/MM/yyyy"
						value="#{periodoPagoEditBean.periodoPago.fechaFin}" />
				</h:panelGrid>


			</h:form>
		</h:body>
	</ui:define>
</ui:composition>
