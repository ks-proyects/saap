	xmlns:ui="http://java.sun.com/jsf/facelets">
	<ui:define name="body">
		<h:body onload="javascript:load('entidadCambioEstado');">

				<rich:toolbar styleClass="toolbar" id="toolBar" />

				<rich:dataTable columnClasses="columDerecha,columnIxquierdo"

					rowKeyVar="row">

						<h:outputText

					</f:facet>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#" />

						<h:outputText value="#{row+1}" />

					<rich:column>
						<f:facet name="header">
							<h:outputText value="AcciÃ³n" />
						</f:facet>
						<h:outputText value="#{ece.accion}" />
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="Accion Resultante" />
						</f:facet>
						<h:outputText value="#{ece.estadoResultante}" />
					</rich:column>

					<rich:column>
						<f:facet name="header">
							<h:outputText value="Realizado Por" />
						</f:facet>
						<h:outputText value="#{ece.observacion}" />
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="Motivo" />
						</f:facet>
						<h:outputText value="#{ece.motivo}" />
					</rich:column>

					<rich:column>
						<f:facet name="header">
							<h:outputText value="Fecha " />
						</f:facet>
						<h:outputText value="#{ece.fecha}" />

		</h:body>
